<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Template</title>

	<script id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-resourceroots='{
			"sap.ui.demo.basicTemplate": "./"
		}'
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted">
	</script>
</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="sap.ui.demo.basicTemplate" data-id="container" data-settings='{"id" : "basicTemplate"}'></div>
</body>

<script type="text/javascript">
	var Database_Name = 'sapEticDB';  
	var Version = 1.0;  
	var Text_Description = '';  
	var Database_Size = 2 * 1024 * 1024;
	var dbObj = openDatabase(Database_Name, Version, Text_Description, Database_Size); 

	dbObj.transaction(function (tx){  
		tx.executeSql('CREATE TABLE IF NOT EXISTS users (id unique, user_name text, user_surname text, user_idName text, user_pass text, admin text)');
		tx.executeSql('CREATE TABLE IF NOT EXISTS sepet (id unique, user_id text, p_id text, adet text)');
		tx.executeSql('CREATE TABLE IF NOT EXISTS products (id unique, p_id text, p_name text, p_price text, p_kategori text, p_adet text, srcImg text, p_title text, p_text text)');
	});


</script>
	<script src="db/db.js" type="text/javascript"></script>
	<script src="db/sepetService.js" type="text/javascript"></script>
</html>
